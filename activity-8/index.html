<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

  <body>
    <header>
      <h1 class="header-title">My Blog</h1>
      <div class="header-meniu">
        <button id="new-button">New</button>
      </div>
    </header>
    <main>
      <section id="display-section"></section>
    </main>
    <footer>
      Footer stuff
    </footer>

    <div class="modal" id="modal-doalog">
      <section>
        <h2>Title</h2>
        <input type="text" id="edit-title-text">
        <span id="edit-title-message"></span>
      </section>
      <section>
        <h2>Content</h2>
        <textarea name="edit-content-text" id="edit-content-text" cols="80" rows="8"></textarea>
        <span id="edit-content-message"></span>
      </section>
      <footer>
        <button id="cancel-button">Cancel</button>
        <button id="save-button">Save</button>
      </footer>
    </div>
    <div id="modal-backdrop"></div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
