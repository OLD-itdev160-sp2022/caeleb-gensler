<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Caeleb Gensler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/master.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
    <header>
      <h1>The Best Visual Studio Code Extensions for Front End Developers</h1>
      <p id="author">by Caeleb Gensler</p>
      <p id="date"></p>
      <img id="header-image" src="./images/VSCodeHeader.webp" alt="header image">
    </header>
    <main>
      <div class="extension-container">
        <header class="header-box">
          <img id="extImage" src="./images/pathIntel.png" alt="Path Intellisense Image">
          <h2 id="e1-name"></h2>
        </header>
        <section>
          <p id="e1-desc"></p>
        </section>
        <footer>
          <p id="e1-author"></p>
          <p id="e1-downloads"></p>
          <p id="e1-stars"></p>
        </footer>
      </div>
      <div class="extension-container">
        <header class="header-box">
          <img id="extImage" src="./images/gitLens.png" alt="Git Lens Image">
          <h2 id="e2-name"></h2>
        </header>
        <section>
          <p id="e2-desc"></p>
        </section>
        <footer>
          <p id="e2-author"></p>
          <p id="e2-downloads"></p>
          <p id="e2-stars"></p>
        </footer>
      </div>
    </main>
		
    <script src="./js/scripts.js"></script>

</html>
